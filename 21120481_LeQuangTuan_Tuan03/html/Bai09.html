<!DOCTYPE html>
<html>
<head>
	<title>Nhà tài trợ</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			text-align: center;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.logo {
			display: block;
			margin: 20px;
			padding: 10px;
			border: 2px solid transparent;
			transition: all 0.2s ease-in-out;
		}
		.logo:hover {
			border: 2px solid red;
			border-radius: 5px;
		}
		.logo img {
			max-width: 100%;
			height: auto;
		}
		.logo.double {
			border-style: double;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logo">
			<a href="#">
				<img src="https://via.placeholder.com/150x100" alt="Logo 1">
			</a>
		</div>
		<div class="logo double">
			<a href="#">
				<img src="https://via.placeholder.com/150x100" alt="Logo 2">
			</a>
		</div>
		<div class="logo">
			<a href="#">
				<img src="https://via.placeholder.com/150x100" alt="Logo 3">
			</a>
		</div>
		<div class="logo">
			<a href="#">
				<img src="https://via.placeholder.com/150x100" alt="Logo 4">
			</a>
		</div>
		<div class="logo">
			<a href="#">
				<img src="https://via.placeholder.com/150x100" alt="Logo 5">
			</a>
		</div>
		<div class="logo double">
			<a href="#">
				<img src="https://via.placeholder.com/150x100" alt="Logo 6">
			</a>
		</div>
	</div>
</body>
</html>
